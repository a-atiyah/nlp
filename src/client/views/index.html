<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>

        
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="">
                    <input id="name" type="text" name="input" value="" placeholder="Name">
                    <input type="submit" id="submitBtn" name="" value="submit" 
                    onclick="return Client.handleSubmit(event)"
                    onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <hr>
                <br>
                <div id="results">
                    <div id="agreement"></div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                    <div id="model"></div>
                    <div id="score_tag"></div>
                    <div id="subjectivity"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
